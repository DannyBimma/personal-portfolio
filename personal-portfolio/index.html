<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script type="module" defer src="/src/app.js"></script>

    <title>DannyBimma</title>
  </head>
  <body class="main-container">
    <header class="header section section-1 active" id="home"></header>

    <main>
      <section class="section section-2 about" id="about"></section>
      <section class="section section-3 portfolio" id="portfolio"></section>
      <section class="section section-4 blog" id="blog"></section>
      <section class="section section-5 contact" id="contact"></section>
    </main>

    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house icon"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa-solid fa-book icon"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fa-solid fa-globe icon"></i>
      </div>
      <div class="control control-4" data-id="blog">
        <i class="fa-solid fa-blog icon"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fa-solid fa-phone-flip icon"></i>
      </div>
    </div>
  </body>
</html>
